AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AoC Redirector

Parameters:
  Bucket:
    Type: String
    Description: Package bucket name
  Package:
    Type: String
    Description: Package file name
  Version:
    Type: String
    Description: Package version

Resources:
  RedirectorUiApi:
    DependsOn:
      - RedirectorUiFunction
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: !Sub "${AWS::StackName}_Redirector"
          version: !Ref Version
        paths:
          /:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                uri: !Sub
                  "arn:aws:apigateway:${AWS::Region}:lambda:path\
                  /2015-03-31/functions/${RedirectorUiFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
          /{proxy+}:
            x-amazon-apigateway-any-method:
              parameters:
                - name: "proxy"
                  in: "path"
                  required: true
                  schema:
                    type: "string"
              x-amazon-apigateway-integration:
                uri: !Sub
                  "arn:aws:apigateway:${AWS::Region}:lambda:path\
                  /2015-03-31/functions/${RedirectorUiFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
        x-amazon-apigateway-binary-media-types:
          - "*/*"
      StageName: Prod

  RedirectorUiFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - RedirectorUiTable
    Properties:
      FunctionName: !Sub "${AWS::StackName}_RedirectorUi"
      Description: !Ref Version
      CodeUri:
        Bucket: !Ref Bucket
        Key: !Ref Package
      Handler: main.handler
      Runtime: nodejs12.x
      Policies:
        - AWSLambdaVPCAccessExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref RedirectorUiTable
      Environment:
        Variables:
          AWS_SDK_LOAD_CONFIG: 1
          DEBUG: express:*

  RedirectorUiIntegrationPerms:
    Type: AWS::Lambda::Permission
    DependsOn:
      - RedirectorUiFunction
      - RedirectorUiApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Sub "${AWS::StackName}_RedirectorUi"
      Principal: apigateway.amazonaws.com

  RedirectorUiTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        - AttributeName: uuid
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: name
          KeyType: HASH
        - AttributeName: uuid
          KeyType: RANGE
      TableName: aoc-redirect
