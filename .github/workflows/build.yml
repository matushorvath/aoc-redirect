name: Build and Test

on:
  pull_request:
  push:
    branches:
      - master

env:
  FORCE_COLOR: 1
  TERM: xterm-color

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install packages
        run: npm install

      - name: Run tests
        run: npm test
